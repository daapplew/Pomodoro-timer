<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="studySession">
            <label for="hours">Focus Time</label>
            <input type="number" name="hours" id="" min="1" max="8">
        </div>
        <div class="timers">
            <div id="studyTimer">
                Focus Timer
            </div>
            <div id="breakTimer">
                Break Timer 
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
